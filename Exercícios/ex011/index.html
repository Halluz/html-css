<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reprosuzir áudios em HTML5.</p>
    <audio src="midia/amanhecer.mp3" controls autoplay></audio><!-- mp3 wav ogg-->
    <audio preload="metadata"  controls>
        <source src="midia/calimba.mp3" type="audio/mpeg">
        <source src="midia/calimba.ogg" type="audio/ogg">
        <source src="midia/calimba.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <a href="midia/calimba.mp3">Clique aqui para baiixar o aqrquivo MP3</a>
    </audio>    
    <a href="midia/calimba.mp3">Clique aqui para baiixar o aqrquivo MP3</a>
</body>
</html>
